<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="gnt">Generate a</h1>
      <h1 class="rp">random password</h1>
      <div class="subtitle">
        <p>Never use an insecure password again</p>
      </div>
      <div class="button-section">
        <div class="options-container">
          <div class="character-length input-group">
            <label for="character-length">Character Length</label>
            <input
              type="number"
              id="character-length"
              min="5"
              max="20"
              value="8"
            />
          </div>
          <div class="lowercase input-group">
            <label for="lowercase">Add Lowercase</label>
            <input type="checkbox" value="lowercase" id="lowercase" />
          </div>
          <div class="uppercase input-group">
            <label for="uppercase">Add Uppercase</label>
            <input type="checkbox" value="uppercase" id="uppercase" />
          </div>
          <div class="symbols input-group">
            <label for="symbol">Add Symbols</label>
            <input type="checkbox" value="uppercase" id="symbols" />
          </div>
          <div class="numbers input-group">
            <label for="number">Add Numbers</label>
            <input type="checkbox" value="uppercase" id="number" />
          </div>
        </div>
        <div class="button-div">
          <button class="btn" id="generate-btn">Generate Password</button>
        </div>
      </div>
      <!--Generate Password Section-->
      <div class="message-container">
        <p class="message" id="message"></p>
      </div>
      <div class="show-container box1">
        <div class="show-password">
          <p id="password1">password</p>
        </div>
      </div>
    </div>
    <script src="/js/pwg.js"></script>
  </body>
</html>
